            <h1>Contactanos!</h1>    
              <h2><b>¿Te gustaría empezar tu próximo proyecto con nosotros?</b></h2>  
                   <h3><p>Contanos de que se trata y en breve nos comunicaremos. <br> Nos interesa trabajar con oportunidades freelance. <br> De todas maneras, si tenés consultas, no dudes en escribirnos!</p>      
                  </h3>
          </div>

                  <div class="inner contact">
                    <!-- Form Area -->
                     <div class="contact-form">
                        <!-- Form -->
                        <form id="contact-us" method="post" action="#">
                            <!-- Left Inputs -->
                            <div class="col-xs-3 wow animated slideInLeft" data-wow-delay=".5s">
                              
                                <!-- Name -->
                                <input type="text" name="name" id="name" required="required" class="form" placeholder="Nombre" />
                                <!-- Email -->
                                <input type="email" name="mail" id="mail" required="required" class="form" placeholder="Mail" />
                                <!-- Subject -->
                                <input type="text" name="subject" id="subject" required="required" class="form" placeholder="Asunto" />
                            </div><!-- End Left Inputs -->
                            <!-- Right Inputs -->
                            <div class="col-xs-3 wow animated slideInRight" data-wow-delay=".5s">
                                <!-- Message -->
                                <textarea name="message" id="message" class="form textarea"  placeholder="Mensaje"></textarea>
                            </div><!-- End Right Inputs -->
                            <!-- Bottom Submit -->
                            <!-- <div class="relative fullwidth col-xs-12"> -->
                                <!-- Send Button -->
                                <button type="submit" id="submit" name="submit" class="form-btn semibold">ENVIAR</button> 
                            <!-- </div>End Bottom Submit -->
                            <!-- Clear -->
                            <div class="clear"></div>
                        </form>
                        <!-- Your Mail Message -->
                        <div class="mail-message-area">
                            <!-- Message -->
                            <div class="alert gray-bg mail-message not-visible-message">
                                <strong>Thank You !</strong> Your email has been delivered.
                            </div>
                        </div>
                    </div><!-- End Contact Form Area -->
                 </div><!-- End Inner -->
